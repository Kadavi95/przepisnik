<app-header></app-header>
<main class="autor_component-container">
  <div class="autor_recipes-items">
    <app-recipe-square *ngFor="let recipe of recipes" [recipe]="recipe" (id)="showValues($event)" ></app-recipe-square>
    <!-- <div class="recipesquare-container" *ngIf="recipes" *ngFor="let recipe of recipes">
      <a class="recipesquare-button"><fa-icon class="recipesquare-icon" [icon]="faCircleXmark"></fa-icon></a>
      <img class="recipesquare-image" src="" alt="">
      <h6 class="recipesquare-title"></h6>
    </div> -->
    <!-- <app-recipe-card *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-card> -->

  </div>

  <div class="autor_recipes-form_container">
    <form class="autor_recipes-form" [formGroup]="form" (ngSubmit)="sendRecipe()">
      <label>
        <input formControlName="name" placeholder="Wpisz nazwę produktu" type="text">
      </label>
        <textarea formControlName="description" placeholder="Uzupełnij opis" name="" id="" cols="5" rows="5"></textarea>
      <label>
        <input formControlName="imgUrl" placeholder="Podaj link do zdjęcia" type="text">
      </label>
      <div formArrayName="ingriedients" class="ingredients_container">
          <label *ngFor="let ingredient of ingredientsFormArray.controls; let index=index">
            <input [formControlName]="index" placeholder="Wpisz nazwę składnika">
          </label>
      </div>
      <button [disabled]="!form.valid" class="autor_recipes-button">Wyślij</button>
    </form>

  </div>

  {{form.value | json}}
</main>
