<main>
  <section>
    <form [formGroup]="form" (ngSubmit)="sendData()">
        <label >
          <input formControlName="name" placeholder="nickname" type="text">
        </label>
        <label >
          <input formControlName="password" placeholder="password" type="passowrd">
        </label>
        <button class="logInButton" [disabled]="!form.valid" type="submit">Sprawdz</button>
    </form>
    {{form.value | json}}
  </section>
</main>
